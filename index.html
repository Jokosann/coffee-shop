<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coffee-Shop</title>
		<!-- font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<!-- styleCSS -->
		<link rel="stylesheet" href="src/css/style.css" />
	</head>
	<body>
		<!-- HEADER START -->
		<header>
			<nav>
				<!-- logo start -->
				<h1 class="logo"><a href="#home">Q.Cafe</a></h1>
				<!-- logo end -->

				<!-- feature start-->
				<div class="feature">
					<!-- shop start -->
					<div class="shop">
						<i class="fa-solid fa-bag-shopping"></i>
						<div class="quantity">
							<span></span>
						</div>
					</div>
					<!-- shop end -->

					<!-- shop-card start-->
					<div class="shop-card">
						<div class="shop-card-container">
							<div class="container-coffee-user">
								<!-- <div class="coffee-user"> -->
								<!-- <img src="/assets/images/product-1.png" :alt="1" />
								<div class="coffee-detail">
									<p x-text="item.name"></p>
									<div class="counts">
										<span></span>&times;
										<button id="remove">&minus;</button>
										<span></span>
										<button id="add">&plus;</button>
										&equals;<span></span>
									</div>
								</div> -->
								<!-- </div> -->
							</div>

							<!-- cart empty start -->
							<h4 class="empty"></h4>
							<!-- cart empty end -->

							<!-- price start -->
							<div class="price-coffee">
								<p>total : <span></span></p>
							</div>
							<!-- price end -->

							<!-- customer start -->
							<div class="customer">
								<h2>Customer Detail</h2>
								<form id="checkout-form">
									<input type="hidden" name="items" />
									<input type="hidden" name="total" />
									<div class="customer-input-grub">
										<i class="fa-solid fa-user"></i>
										<input
											type="text"
											name="name"
											autocomplete="off"
											placeholder="John Anderson"
										/>
									</div>
									<div class="customer-input-grub">
										<i class="fa-solid fa-envelope"></i>
										<input
											type="email"
											name="email"
											autocomplete="off"
											placeholder="exempel@gmail.com"
										/>
									</div>
									<div class="customer-input-grub">
										<i class="fa-solid fa-phone"></i>
										<input
											type="number"
											name="phone"
											autocomplete="off"
											placeholder="0812-3456-7890"
										/>
									</div>
								</form>
								<button type="submit" class="customer-btn disabled">Checkout</button>
							</div>
							<!-- customer end -->
						</div>
					</div>
					<!-- shop card end -->
				</div>
				<!-- feature end -->
			</nav>
		</header>
		<!-- HEADER END -->

		<!-- PRODUCT SECTION START -->
		<section id="product">
			<div class="container">
				<!-- product-title start -->
				<div class="product-title">
					<h2>Our Top Selling Products</h2>
					<p>
						Explore a menu of artisanal coffee blends, paired with delectable pastries and
						savory snacks at the inviting coffee shop, promising a delightful experience.
					</p>
				</div>
				<!-- product-title start -->

				<!-- product-item start -->
				<div class="product-item"></div>
				<!-- product-item end -->
			</div>
		</section>
		<!-- PRODUCT SECTION END -->

		<!-- scriptJS -->
		<script src="script.js"></script>
		<script src="src/js/app.js"></script>
	</body>
</html>
